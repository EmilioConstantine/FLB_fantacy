<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LBL Fantasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-white">
  <div class="p-8 max-w-md mx-auto flex flex-col justify-center min-h-screen">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-flb-red rounded-xl flex items-center justify-center shadow-lg text-white font-bold text-2xl mx-auto mb-4">FLB</div>
      <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
      <p class="text-gray-500">Sign in to manage your team</p>
    </div>

    <form class="space-y-4" id="login-form">
      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Email</label>
        <input id="login-email" type="email"
               class="w-full p-3 rounded-lg border border-gray-300 focus:border-flb-red outline-none"
               placeholder="coach@example.com">
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Password</label>
        <input id="login-password" type="password"
               class="w-full p-3 rounded-lg border border-gray-300 focus:border-flb-red outline-none"
               placeholder="••••••••">
      </div>
      <button type="submit" class="btn-primary w-full">Sign In</button>
    </form>

    <div class="mt-6 text-center text-sm">
      <span class="text-gray-500">Don't have an account?</span>
      <a href="register.html" class="text-flb-red font-bold">Register Now</a>
    </div>
  </div>

  <!-- FRONTEND JS -->
  <script type="module" src="js/login.js"></script>
</body>

</html>
