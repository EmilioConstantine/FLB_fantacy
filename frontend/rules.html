<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules | LBL Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-flb-red rounded-lg flex items-center justify-center shadow text-white font-bold text-sm">FLB</div>
            <h1 class="text-lg font-black tracking-tighter text-flb-red">HOW TO PLAY</h1>
        </div>
    </header>

    <div class="p-4 max-w-md mx-auto">
        <div class="space-y-4 text-sm text-gray-700">
            <div class="bg-white p-4 rounded-lg border border-gray-200">
                <h3 class="font-bold text-flb-red mb-2"><i class="fas fa-users mr-2"></i>Select Your Squad</h3>
                <p>Pick 5 starters within the $100M budget. You must select 1 PG, 1 SG, 1 SF, 1 PF, and 1 C.</p>
            </div>
            <div class="bg-white p-4 rounded-lg border border-gray-200">
                <h3 class="font-bold text-flb-red mb-2"><i class="fas fa-chart-line mr-2"></i>Scoring</h3>
                <ul class="list-disc pl-4 space-y-1">
                    <li>Point Scored: +1</li>
                    <li>Rebound: +1.2</li>
                    <li>Assist: +1.5</li>
                    <li>Block/Steal: +3</li>
                    <li>Turnover: -1</li>
                </ul>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-between px-6 py-3 z-50">
        <a href="team-builder.html" class="nav-item"><i class="fas fa-tshirt"></i><span>Team</span></a>
        <a href="leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i><span>Rank</span></a>
        <div class="relative -top-8">
            <a href="team-builder.html" class="bg-flb-green text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl border-4 border-white"><i class="fas fa-plus"></i></a>
        </div>
        <a href="my-team.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Stats</span></a>
        <a href="rules.html" class="nav-item active"><i class="fas fa-book"></i><span>Rules</span></a>
    </nav>
</body>

</html>
