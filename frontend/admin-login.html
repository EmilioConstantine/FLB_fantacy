<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | LBL Fantasy</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-flb-red rounded-lg flex items-center justify-center shadow text-white font-bold text-sm">
        FLB
      </div>
      <div>
        <h1 class="text-lg font-black tracking-tighter text-flb-red leading-none">LBL FANTASY</h1>
        <span class="text-[10px] font-bold text-gray-400 tracking-widest">ADMIN LOGIN</span>
      </div>
    </div>
    <a href="login.html" class="text-xs font-semibold text-gray-400 hover:text-flb-red">Back to App</a>
  </header>

  <main class="p-4 max-w-lg mx-auto pb-24">
    <section class="bg-white rounded-2xl shadow-md p-4">
      <h2 class="text-lg font-bold mb-2 flex items-center gap-2">
        <i class="fas fa-user-shield text-flb-red"></i> Admin Login
      </h2>

      <div class="grid grid-cols-1 gap-3 mb-3">
        <div>
          <label class="text-xs font-semibold text-gray-600 block mb-1">Username</label>
          <input id="admin-username" type="text" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="admin" />
        </div>
        <div>
          <label class="text-xs font-semibold text-gray-600 block mb-1">Password</label>
          <input id="admin-password" type="password" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="••••••••" />
        </div>
        <button id="btnAdminLogin" type="button" class="btn-primary w-full text-sm py-2">
  Login
</button>

      </div>

      <pre id="admin-status" class="bg-gray-50 border border-gray-200 rounded-lg text-xs p-2 h-16 overflow-y-auto">Not logged in.</pre>
    </section>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
