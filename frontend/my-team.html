<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stats | LBL Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-flb-red rounded-lg flex items-center justify-center shadow text-white font-bold text-sm">FLB</div>
            <h1 class="text-lg font-black tracking-tighter text-flb-red">MY STATS</h1>
        </div>
    </header>

    <div class="p-4 max-w-md mx-auto">
        <div class="bg-flb-red rounded-xl p-6 text-white mb-6 shadow-lg">
            <h2 class="text-2xl font-bold">Gameweek 13</h2>
            <p class="opacity-80 text-sm">Points collected</p>
            <div class="mt-4 flex gap-4">
                <div>
                    <div class="text-3xl font-bold">86</div>
                    <div class="text-xs opacity-75">Points</div>
                </div>
                <div class="w-px bg-white/30"></div>
                <div>
                    <div class="text-3xl font-bold text-green-300">#12</div>
                    <div class="text-xs opacity-75">Rank Rise</div>
                </div>
            </div>
        </div>

        <h3 class="font-bold text-lg mb-3">Player Performance</h3>
        <div class="space-y-3">
            <!-- Mocked Data items -->
            <div class="bg-white p-3 rounded-lg border border-gray-200 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-[#FDB913] rounded-full text-xs flex items-center justify-center font-bold text-blue-900">RIY</div>
                    <div>
                        <div class="font-bold text-sm">Wael Arakji</div>
                        <div class="text-xs text-gray-500">vs Sagesse</div>
                    </div>
                </div>
                <div class="font-bold text-flb-green">+24 pts</div>
            </div>
            <div class="bg-white p-3 rounded-lg border border-gray-200 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-[#006633] rounded-full text-xs flex items-center justify-center font-bold text-white">SAG</div>
                    <div>
                        <div class="font-bold text-sm">Ahmad Ibrahim</div>
                        <div class="text-xs text-gray-500">vs Riyadi</div>
                    </div>
                </div>
                <div class="font-bold text-flb-green">+18 pts</div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-between px-6 py-3 z-50">
        <a href="team-builder.html" class="nav-item"><i class="fas fa-tshirt"></i><span>Team</span></a>
        <a href="leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i><span>Rank</span></a>
        <div class="relative -top-8">

        </div>
        <a href="my-team.html" class="nav-item active"><i class="fas fa-chart-bar"></i><span>Stats</span></a>
        <a href="rules.html" class="nav-item"><i class="fas fa-book"></i><span>Rules</span></a>
    </nav>
