<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex items-center justify-center min-h-screen bg-[var(--bg-light)] p-6">

    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-sm border-t-4" style="border-color: var(--flb-red);">

        <h1 class="text-2xl font-bold text-center mb-6 text-[var(--flb-dark)]">
            Admin Panel Login
        </h1>

        <div class="space-y-4">

            <input id="email" type="text" placeholder="Email" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--flb-red)]">

            <input id="password" type="password" placeholder="Password" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--flb-red)]">

            <button id="loginBtn" class="btn-primary w-full text-center">
                Login
            </button>

            <p id="error" class="text-center text-sm text-red-600"></p>
        </div>
    </div>

    <!-- Load your Auth service -->
    <script type="module">
        import { AuthService } from "../backend/scr/api/authService.js"; const loginBtn = document.getElementById("loginBtn"); loginBtn.addEventListener("click", async () => { const email = document.getElementById("email").value.trim(); const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("error"); errorBox.textContent = ""; if (!email || !password) { errorBox.textContent = "All fields are required."; return; } try { const res = await AuthService.login({ email, password }); if (!res.success)
        { errorBox.textContent = "Invalid email or password."; return; } // Check if the user is admin if (res.user.role !== "admin") { errorBox.textContent = "Access denied. Admins only."; AuthService.logout(); return; } // Redirect to admin dashboard
        window.location.href = "dashboard.html"; } catch (err) { errorBox.textContent = "Server error. Try again."; } });
    </script>

</body>

</html>
