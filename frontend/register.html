<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LBL Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-white">
    <div class="p-8 max-w-md mx-auto flex flex-col justify-center min-h-screen">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
            <p class="text-gray-500">Join the Lebanese fantasy league</p>
        </div>

        <form class="space-y-4" action="team-builder.html">
            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Team Name</label>
                <input type="text" class="w-full p-3 rounded-lg border border-gray-300 outline-none" placeholder="e.g. Beirut Ballers">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Email</label>
                <input type="email" class="w-full p-3 rounded-lg border border-gray-300 outline-none">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Favorite Team</label>
                <select class="w-full p-3 rounded-lg border border-gray-300 bg-white">
                    <option>Al Riyadi</option>
                    <option>Sagesse</option>
                    <option>Beirut Club</option>
                    <option>Homenetmen</option>
                </select>
            </div>
            <button type="submit" class="btn-primary w-full">Create Team</button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="login.html" class="text-flb-red font-bold">Back to Login</a>
        </div>
    </div>
</body>

</html>
