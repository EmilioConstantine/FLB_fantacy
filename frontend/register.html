<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | LBL Fantasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-white">
  <div class="p-8 max-w-md mx-auto flex flex-col justify-center min-h-screen">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
      <p class="text-gray-500">Join the Lebanese fantasy league</p>
    </div>

    <!-- remove action, we’ll handle with JS -->
    <form class="space-y-4" id="register-form">
      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Username</label>
        <input id="reg-team-name" type="text"
               class="w-full p-3 rounded-lg border border-gray-300 outline-none"
               placeholder="e.g. Beirut Ballers">
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Email</label>
        <input id="reg-email" type="email"
               class="w-full p-3 rounded-lg border border-gray-300 outline-none">
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Password</label>
        <input id="reg-password" type="password"
               class="w-full p-3 rounded-lg border border-gray-300 outline-none"
               placeholder="••••••••">
      </div>

      <!-- optional: favorite team just for UX, not sent to backend for now -->
      

      <button type="submit" class="btn-primary w-full">Create Team</button>
    </form>

    <div class="mt-6 text-center text-sm">
      <a href="login.html" class="text-flb-red font-bold">Back to Login</a>
    </div>
  </div>

  <!-- FRONTEND JS -->
  <script type="module" src="js/register.js"></script>
</body>
</html>
