<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder | LBL Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-flb-red rounded-lg flex items-center justify-center shadow text-white font-bold text-sm">FLB</div>
            <div>
                <h1 class="text-lg font-black tracking-tighter text-flb-red leading-none">LBL FANTASY</h1>
                <span class="text-[10px] font-bold text-gray-400 tracking-widest">OFFICIAL APP</span>
            </div>
        </div>
        <div class="flex gap-4 text-gray-400">
            <a href="login.html"><i class="fas fa-user-circle text-lg"></i></a>
        </div>
    </header>

    <!-- CONTENT -->
    <div class="p-4 max-w-md mx-auto">
        <div class="flex justify-between items-end mb-4">
            <div>
                <h2 class="text-xl font-bold text-gray-800">Pick Your 5</h2>
                <p class="text-xs text-gray-500">Deadline: <span class="text-flb-red font-bold">Fri 18:00</span></p>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500 uppercase tracking-wider">Budget</div>
                <div class="text-xl font-mono font-bold text-flb-green">$<span id="budget-display">100.0</span>M</div>
            </div>
        </div>

        <div class="court-container">
            <!-- Player Positions -->
            <div class="player-marker" id="pos-PG" onclick="openPlayerModal('PG')">
                <div id="name-PG" class="jersey-icon">PG</div>
            </div>
            <div class="player-marker" id="pos-SG" onclick="openPlayerModal('SG')">
                <div id="name-SG" class="jersey-icon">SG</div>

            </div>
            <div class="player-marker" id="pos-SF" onclick="openPlayerModal('SF')">
                <div id="name-SF" class="jersey-icon">SF</div>

            </div>
            <div class="player-marker" id="pos-PF" onclick="openPlayerModal('PF')">
                <div id="name-PF" class="jersey-icon">PF</div>

            </div>
            <div class="player-marker" id="pos-C" onclick="openPlayerModal('C')">
                <div id="name-C" class="jersey-icon">C</div>

            </div>
            <div class="player-marker" id="pos-COACH" onclick="openPlayerModal('COACH')">
                <div id="name-COACH" class="jersey-icon">COACH</div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="autoFillTeam()" class="btn-secondary text-sm"><i class="fas fa-magic mr-2"></i>Auto Pick</button>
            <button onclick="saveTeam()" class="btn-primary text-sm w-full">Save Team</button>
        </div>

        <!-- PLAYER SELECTOR MODAL -->
        <!-- PLAYER SELECTOR MODAL -->
        <div id="player-selection-area" class="hidden mt-6 bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
            <div class="p-3 bg-gray-50 border-b flex justify-between items-center">
                <h3 class="font-bold text-sm">Select <span id="selecting-pos">PG</span></h3>
                <button onclick="closePlayerModal()" class="text-gray-400"><i class="fas fa-times"></i></button>
            </div>
            <div id="players-list-container" class="max-h-64 overflow-y-auto flex flex-col gap-4">
                <!-- Player list will be populated here -->
            </div>
        </div>

        <!-- BOTTOM NAV -->
        <!-- BOTTOM NAV -->
        <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-between px-6 py-3 z-50">
            <a href="team-builder.html" class="nav-item"><i class="fas fa-tshirt"></i><span>Team</span></a>
            <a href="leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i><span>Rank</span></a>

            <!-- CENTER FLOATING RESET BUTTON -->
            <div class="relative -top-8">
                <button onclick="resetTeam()" class="bg-flb-red text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-xs font-bold border-4 border-white">
            Reset
        </button>
            </div>

            <a href="my-team.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Stats</span></a>
            <a href="rules.html" class="nav-item"><i class="fas fa-book"></i><span>Rules</span></a>
        </nav>





        <script src="js/app.js"></script>
</body>

</html>
