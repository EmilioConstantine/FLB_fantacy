<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Builder | LBL Fantasy</title>

  <!-- Tailwind + Icons + Your CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-flb-red rounded-lg flex items-center justify-center shadow text-white font-bold text-sm">
        FLB
      </div>
      <div>
        <h1 class="text-lg font-black tracking-tighter text-flb-red leading-none">
          LBL FANTASY
        </h1>
        <span class="text-[10px] font-bold text-gray-400 tracking-widest">
          OFFICIAL APP
        </span>
      </div>
    </div>
    <div class="flex gap-4 text-gray-400">
      <a href="login.html"><i class="fas fa-user-circle text-lg"></i></a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="p-4 max-w-md mx-auto pb-24">
    <!-- Top Info / Budget -->
    <div class="flex justify-between items-end mb-4">
      <div>
        <h2 class="text-xl font-bold text-gray-800">Pick Your 5</h2>
        <p class="text-xs text-gray-500">
          Deadline:
          <span class="text-flb-red font-bold">Fri 18:00</span>
        </p>
      </div>
      <div class="text-right">
        <div class="text-xs text-gray-500 uppercase tracking-wider">
          Budget
        </div>
        <div class="text-xl font-mono font-bold text-flb-green">
          $<span id="budget-display">100.0</span>M
        </div>
      </div>
    </div>

    <!-- COURT + POSITION BUTTONS -->
    <section class="mb-5">
      <div
        class="mx-auto border-[6px] border-flb-red rounded-[32px] overflow-hidden shadow-lg max-w-sm bg-orange-200">
        <!-- background court image -->
        <div class="relative w-full aspect-[3/4] bg-center bg-cover"
          style="background-image: url('images/court.png');">
          <!-- SF -->
          <button type="button"
            class="select-player-btn absolute left-[18%] top-[28%] -translate-x-1/2 -translate-y-1/2
                   rounded-full bg-white shadow-md flex flex-col items-center justify-center 
                   w-16 h-16 text-[11px] font-bold text-gray-700 border border-gray-200"
            data-position="SF">
            <span class="text-xs text-gray-500">SF</span>
            <span id="pos-SF-name" class="text-[9px] font-normal text-gray-700 leading-tight text-center">
              Select SF
            </span>
          </button>

          <!-- PF -->
          <button type="button"
            class="select-player-btn absolute right-[18%] top-[28%] translate-x-1/2 -translate-y-1/2
                   rounded-full bg-white shadow-md flex flex-col items-center justify-center 
                   w-16 h-16 text-[11px] font-bold text-gray-700 border border-gray-200"
            data-position="PF">
            <span class="text-xs text-gray-500">PF</span>
            <span id="pos-PF-name" class="text-[9px] font-normal text-gray-700 leading-tight text-center">
              Select PF
            </span>
          </button>

          <!-- C -->
          <button type="button"
            class="select-player-btn absolute left-1/2 top-[40%] -translate-x-1/2 -translate-y-1/2
                   rounded-full bg-white shadow-md flex flex-col items-center justify-center 
                   w-16 h-16 text-[11px] font-bold text-gray-700 border border-gray-200"
            data-position="C">
            <span class="text-xs text-gray-500">C</span>
            <span id="pos-C-name" class="text-[9px] font-normal text-gray-700 leading-tight text-center">
              Select C
            </span>
          </button>

          <!-- PG -->
          <button type="button"
            class="select-player-btn absolute left-[28%] top-[56%] -translate-x-1/2 -translate-y-1/2
                   rounded-full bg-white shadow-md flex flex-col items-center justify-center 
                   w-16 h-16 text-[11px] font-bold text-gray-700 border border-gray-200"
            data-position="PG">
            <span class="text-xs text-gray-500">PG</span>
            <span id="pos-PG-name" class="text-[9px] font-normal text-gray-700 leading-tight text-center">
              Select PG
            </span>
          </button>

          <!-- SG -->
          <button type="button"
            class="select-player-btn absolute right-[28%] top-[56%] translate-x-1/2 -translate-y-1/2
                   rounded-full bg-white shadow-md flex flex-col items-center justify-center 
                   w-16 h-16 text-[11px] font-bold text-gray-700 border border-gray-200"
            data-position="SG">
            <span class="text-xs text-gray-500">SG</span>
            <span id="pos-SG-name" class="text-[9px] font-normal text-gray-700 leading-tight text-center">
              Select SG
            </span>
          </button>

          <!-- COACH -->
          <button type="button"
            class="select-player-btn absolute left-1/2 bottom-4 -translate-x-1/2
                   rounded-full bg-white shadow-md flex flex-col items-center justify-center 
                   w-16 h-16 text-[11px] font-bold text-gray-700 border border-gray-200"
            data-position="COACH">
            <span class="text-[10px] text-gray-500">HC</span>
            <span id="pos-COACH-name" class="text-[9px] font-normal text-gray-700 leading-tight text-center">
              Coach
            </span>
          </button>
        </div>
      </div>

      <p class="mt-2 text-[11px] text-center text-gray-500">
        Tap a circle to pick a player. Tap their name again to set as <span class="font-bold">Captain</span>.
      </p>
    </section>

    <!-- SAVE TEAM BUTTON -->
    <button id="submitTeam" class="btn-primary w-full text-sm py-3 mt-2">
      Save My Team
    </button>
  </main>

  <!-- MODAL FOR PLAYER / COACH SELECTION -->
  <div id="playerModal"
    class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50">
    <div class="bg-white w-96 max-w-[90%] p-6 rounded-xl max-h-[80vh] overflow-y-auto shadow-xl">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">
        Select
      </h2>

      <div id="modalList" class="space-y-1 text-sm">
        <!-- Filled dynamically by JS -->
      </div>

      <button id="closeModal" class="mt-4 w-full btn-secondary py-2 text-sm">
        Close
      </button>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-between px-6 py-3 z-40">
    <a href="team-builder.html" class="nav-item active">
      <i class="fas fa-tshirt"></i><span>Team</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <i class="fas fa-trophy"></i><span>Rank</span>
    </a>
    <a href="my-team.html" class="nav-item">
      <i class="fas fa-chart-bar"></i><span>Stats</span>
    </a>
    <a href="rules.html" class="nav-item">
      <i class="fas fa-book"></i><span>Rules</span>
    </a>
  </nav>

  <!-- TEAM BUILDER LOGIC -->
  <script type="module" src="js/team-builder.js"></script>
</body>

</html>
