<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LBL Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-flb-red rounded-lg flex items-center justify-center shadow text-white font-bold text-sm">FLB</div>
            <div>
                <h1 class="text-lg font-black tracking-tighter text-flb-red leading-none">LBL FANTASY</h1>
                <span class="text-[10px] font-bold text-gray-400 tracking-widest">OFFICIAL APP</span>
            </div>
        </div>
        <div class="flex gap-4 text-gray-400">
            <a href="login.html"><i class="fas fa-user-circle text-lg"></i></a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex justify-center items-center min-h-screen text-center">
        <div class="p-8 max-w-lg mx-auto bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to LBL Fantasy</h2>
            <p class="text-gray-500 mb-6">Join the ultimate Lebanese basketball fantasy league and compete with fans across the country!</p>

            <div class="flex justify-center gap-4 mb-6">
                <a href="register.html" class="btn-primary w-full">Register Now</a>
            </div>
            <div class="text-sm">
                <span class="text-gray-500">Already have an account? </span>
                <a href="login.html" class="text-flb-red font-bold">Sign In</a>
            </div>
        </div>
    </main>

    <!-- BOTTOM NAV (Common) -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-between px-6 py-3 z-50">
        <a href="team-builder.html" class="nav-item"><i class="fas fa-tshirt"></i><span>Team</span></a>
        <a href="leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i><span>Rank</span></a>
        <div class="relative -top-8">
            <a href="team-builder.html" class="bg-flb-green text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl border-4 border-white"><i class="fas fa-plus"></i></a>
        </div>
        <a href="my-team.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Stats</span></a>
        <a href="rules.html" class="nav-item"><i class="fas fa-book"></i><span>Rules</span></a>
    </nav>

    <script src="js/app.js"></script>
</body>

</html>
